<!-- src/app/components/login/login.component.html -->
<!-- Add this at the top of login.component.html -->
<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                
                <!-- Error Message -->
                <div *ngIf="error" class="alert alert-danger mb-3">
                  {{ error }}
                </div>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    formControlName="username"
                    cFormControl 
                    placeholder="Email" 
                    type="email"
                    [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                  />
                </c-input-group>
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mb-3">
                  <small *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</small>
                  <small *ngIf="loginForm.get('username')?.errors?.['email']">Please enter a valid email</small>
                </div>
                
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  />
                </c-input-group>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mb-3">
                  <small>Password is required</small>
                </div>
                
                <c-row>
                  <c-col xs="6">
                    <button 
                      cButton 
                      class="px-4" 
                      color="primary"
                      type="submit"
                      [disabled]="loading"
                    >
                      <span *ngIf="!loading">Login</span>
                      <span *ngIf="loading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </span>
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Don't have an account? Register for a new account to access our services.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
